<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="CarJS.css">
    </head>
    <body>
        <div class="navbar">
            <div class="logo">
                CarJS
            </div>
            <div class="dropdown">
                <button class="dropbutton" onclick="dropDown('dropdown-equations')">
                    Equations    
                </button>
                <div class="dropdown-menu" id="dropdown-equations">
                    <a>Turbo Calculator</a>
                    <a>Project 2</a>
                </div>
            </div>
        </div>
        <div id="user-body">
            <h2>
                Turbo Calculator
            </h2>
            <input type="text" placeholder="Horsepower Target" id="hpTarget" onblur="blurCheck('hpTarget')">
            </br>
            <input type="text" placeholder="Air/Fuel Ratio" id="afRatio" onblur="blurCheck('afRatio')">
            </br>
            <input type="text" placeholder="BSFC" id="bsFuelConsumption" onblur="blurCheck('bsFuelConsumption')">
            </br>
            <button onclick="airflowActual()">Calculate</button>
            <p id="airflowCalc">Airflowactual: </p>
            <input type="text" placeholder="Manifold Temperature" id="manTemperature" onblur="blurCheck('manTemperature')">
            <select id="tempUnit">
                <option value="fahrenheit">Fahrenheit</option>
                <option value="celsius">Celsius</option>
            </select>
            </br>
            <input type="text" placeholder="Volumetric Efficiency" id="volEfficiency" onblur="blurCheck('volEfficiency')">
            </br>
            <input type="text" placeholder="Engine Speed (RPM)" id="engineSpeed" onblur="blurCheck('engineSpeed')">
            </br>
            <input type="text" placeholder="Volumetric Displacement" id="volDisplacement" onblur="blurCheck('volDisplacement')">
            <select id="volUnit">
                <option value="cubicInches">CI</option>
                <option value="liters">Liter(s)</option>
                <option value="cubicCentimeters">CC</option>
            </select>
            </br>        
            <button onclick="mapRequired()">Calculate</button>
            <p id="mapReq">Manifold Pressure Requirements: </p>
        </div>
        <script type="text/javascript" src="CarJS.js"></script>        
    </body>
</html>
